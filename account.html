<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/basil-leaf (1).png" />
    <title>Log In Organic Store</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link rel="stylesheet" href="ecommerce.css">
    <style>
        ::selection {
            background-color: #2271B1;

<body>

    <div class="account">
        <div>
            <i class="fa-brands fa-wordpress fa-2xl" style="color: #2271B1;"></i>
        </div>
        <div class="accountPart">
            <div class="form">
                <form action="">
                    <div>
                        <div>
                            <label for="username usernameWidth">
                                Username or Email Address<br><input type="text" name="username" id="username">
                            </label>
                        </div>
                        <div>
                            <label for="password usernameWidth">
                                Password<br><input type="password" name="password" id="password">

                            </label>
                        </div>
                        <div class="formpart3">
                            <input type="checkbox" class="checkBox" style="width: 20px; margin-right: 0px;">
                            <span> Remember Me</span>
                            <button class="login">Log In</button>
                        </div>
                    </div>
                </form>

            </div>

            <div class="hov">
                <a href="#">Lost your password</a>
            </div>
            <div class="hov">
                <a href="index.html">‚Üê Go to Organic Store</a>
            </div>
        </div>
    </div>


<script src="ecommerce.js"></script>
